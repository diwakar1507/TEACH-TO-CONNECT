
{% extends 'base.html'%}
{% load static %} 
{% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <title>Login</title>
     <style>


* { box-sizing: border-box; }

body {    
  background-image : url('https://www.wallpapertip.com/wmimgs/171-1712831_wallpaper-cup-coffee-books-pen-laptop-1080p-hd.jpg') ;
	font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
  color: #cbd0d6;
  font-size:12px;
   background-repeat: no-repeat;
  background-size: 100% 130%;
}

form {
 	background:#989ca22b;
  width:500px;
  margin:30px auto;
  border-radius:0.4em;
  overflow:hidden;
  position:relative;
  box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
}

form:after {
  content:"";
  display:block;
  position:absolute;
  height:1px;
  width:100px;
  left:20%;
  background:linear-gradient(left, #111, #444, #b6b6b8, #444, #111);
  top:0;
}
a{
  color: #c1e3ff;
  font-size:20px
}

form:before {
 	content:"";
  display:block;
  position:absolute;
  width:8px;
  height:5px;
  border-radius:50%;
  left:34%;
  top:-7px;
  box-shadow: 0 0 6px 4px #fff;
}

.inset {
 	padding:20px; 
  padding-bottom: 0px;
  border-top:1px solid #19191a;
}

form h1 {
  font-size:28px;
  text-shadow:0 1px 0 black;
  color: #ecf1ce;
  text-align:center;
  padding:15px 0;
  position:relative;
}

form h1:after {
 	content:"";
  display:block;
  width:250px;
  height:100px;
  position:absolute;
  top:0;
  left:50px;
  pointer-events:none;
  transform:rotate(70deg);
  background:linear-gradient(50deg, rgba(255,255,255,0.15), rgba(0,0,0,0));
  
}

label {
 	color: #fffcfc;
  display:block;
  padding-bottom:9px;
}

input[type=text],
input[type=password] {
 	width:100%;
  padding:8px 5px;
  background:linear-gradient(#1f2124, #27292c);
  border:1px solid #222;
  box-shadow:
    0 1px 0 rgba(255,255,255,0.1);
  border-radius:0.3em;
  margin-bottom:20px;
}

label[for=remember]{
 	color:white;
  display:inline-block;
  padding-bottom:0;
  padding-top:5px;
}

input[type=checkbox] {
 	display:inline-block;
  vertical-align:top;
}

.p-container {
 	padding:0 20px 20px 20px; 
}

.p-container:after {
 	clear:both;
  display:table;
  content:"";
}
a {
    color: #c1e3ff;
    font-size: 20px;
}
.p-container span {
  display:block;
  float:left;
  color:#0d93ff;
  padding-top:8px;
}

input[type=submit] {
 	padding:5px 20px;
    margin-top: 60px;
  border:1px solid rgba(0,0,0,0.4);
  text-shadow:0 -1px 0 rgba(0,0,0,0.4);
  float: right border-radius:0.3em;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.3),
    inset 0 10px 10px rgba(255,255,255,0.1);
    float:right
  border-radius:0.3em;
  cursor: pointer;
  background:#0184ff;
  color:white;
  
  font-weight:bold;
  cursor:pointer;
  font-size:13px;
}

input[type=submit]:hover {
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.3),
    inset 0 -10px 10px rgba(255,255,255,0.1);
}

input[type=text]:hover,
input[type=password]:hover,
label:hover ~ input[type=text],
label:hover ~ input[type=password] {
 	background:#b5b7c8;
}
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
  }
  @media screen and (max-width: 600px) {
    form {
 	background: #a29898;
  width:300px;
  margin:30px auto;
  border-radius:0.4em;
  border: 1px solid #d0dbc7;
  overflow:hidden;
  position:relative;
  box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
}
  }
     </style>
    {% endblock head %}
 {% block body %}
 
       {% for message in messages %}
     <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      > <strong> {{ message }}</strong>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
        {% endfor %}
  <form action="login" method="post">
  {% csrf_token %}
  <h1> User Log in</h1>
  <div class="inset">
  <p>
    <label for="username">USERNAME</label>
    <input type="text" name="username" id="username" required>
  </p>
  <p> 
    <label for="password">PASSWORD</label>
    <input type="password" name="password" id="password" required>
  </p>
  </div>
  <p class="p-container">
    <span><a href="register">Don't have an account ?</a> </span>
    
    <input type="submit" name="go" id="go" value="Log in">
  </p>
</form>
  
 {% endblock %}
